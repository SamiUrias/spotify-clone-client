
<div *ngIf="identity" class="navigation col-1">
  <h1>{{title}}</h1>

</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-11">
  <p>Estas logeado en la aplicacion</p>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
      <h1>Identificate</h1>

      <form #loginForm="ngForm" class="col-md-10" (ngSubmit)="onSubmit(loginForm.value)">
        <p>
          <label>Correo electronico</label>
          <input type="text" #email="ngModel" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Correo Electronico" required>

          <span *ngIf="email.touched && !email.valid">
              El email es obligatorio
          </span>
        </p>

        <p>
          <label>Contraseña</label>
          <input type="password" #password="ngModel" name="password" class="form-control"
                 [(ngModel)] = "user.password"
                 placeholder="Contraseña" required>
        </p>

        <input type="submit" class="btn btn-primary" value="Entrar">

      </form>
    </div>
    <div class="col-lg-6">
      <h1>Registrate</h1>
      <form class="col-md-10">
        <p>
          <label>Nombre:</label>
          <input type="text" class="form-control" placeholder="Nombre" required>
        </p>

        <p>
          <label>Apellido:</label>
          <input type="text" class="form-control" placeholder="Contraseña" required>
        </p>

        <p>
          <label>Correo electronico</label>
          <input type="text" class="form-control" placeholder="Correo Electronico" required>
        </p>

        <p>
          <label>Contraseña</label>
          <input type="password" class="form-control" placeholder="Contraseña" required>
        </p>

        <p>
          <label>Confirmar Contraseña</label>
          <input type="password" class="form-control" placeholder="Contraseña" required>
        </p>

        <input type="submit" class="btn btn-primary" value="Registrate">

      </form>
    </div>
  </div>
</div>
